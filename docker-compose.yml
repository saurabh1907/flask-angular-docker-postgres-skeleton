# Run docker-compose up
# Comments represent alternate or optional configurations
version: '2.1'

services:
  frontend:
    container_name: frontend_container
    build: ./frontend
    ports:
      - "4200:4200"
      - '9876:9876'
    volumes:
      - ./frontend:/frontend
    command: ng serve --host 0.0.0.0 --disable-host-check --port 4200 --poll=2000

  backend:
    container_name: backend_container
    restart: always
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
    - ./backend:/backend
    env_file:
     - .env_docker

  postgres:
   container_name: postgresql_container
   restart: always
   build: ./postgresql
   volumes:
     - /var/lib/postgresql
   ports:
     - "5432:5432"
   env_file:
     - .env_docker
   healthcheck:
     test: ["CMD-SHELL", "pg_isready -U postgres"]
     interval: 10s
     timeout: 5s
     retries: 5





